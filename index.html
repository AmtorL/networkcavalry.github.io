<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>NetwrokCavalry</title>

		<script src="js/jquery-1.8.3.js"></script>
		<script>
			window.onload = function() {
				time = setInterval("showtext()", 1500);
			};
			var i = 1;
			var j = 1;

			function showtext() {
				$("#" + i).show(1500);
				i++;
				if (i == 6) {
					clearInterval(time);
					setInterval("hidetext()", 2000);
				}
			}

			function hidetext() {
				$("#" + j).hide(2000);
				j++;
			}
		</script>
	</head>

	<body>
		<p id="1" align="center" style="display: none">
			<font size="7" color="darkgray">殷狗</font>
		</p>
		<p id="2" align="center" style="display: none">
			<font size="7" color="darkgray">生日快乐!</font>
		</p>
		<p id="3" align="center" style="display: none">
			<font size="7" color="darkgray">best wish</font>
		</p>
	</body>

</html>
